learning:
  max_episodes: 1000
  max_state: 10000
  learning_rate: 0.1
  discount_factor: 0.9
  initial_exploration_probability: 1.0
  exploration_decay: 0.995

rewards:
  success: 10
  failure: -5

memory:
  long_term_capacity: 1000
  max_memory_mb: 100

network:
  remote_server: "example.com"
  port: 8080
  netcat_binary: "/bin/nc"
  connection_timeout: 5

payload:
  max_size_mb: 10
  allowed_url_schemes:
    - http
    - https

logging:
  level: INFO
  file: dbe.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
